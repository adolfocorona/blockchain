<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Transferencias</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        /* Estilos para la barra de navegación lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding-top: 50px;
            background-color: #343a40;
            color: #ffffff;
            text-size-adjust: 100%;
        }
        .nav-link {
            color: #ffffff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .logout-button {
            color: #ffffff;
            background-color: #dc3545;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .filters-container {
            margin-bottom: 20px;
        }
        .customers-list {
            margin-top: 20px;
        }
        .container-fluid {
            margin-top: 20px;
        }
        .income-container,
        .expense-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .income-container h3,
        .expense-container h3 {
            color: #007bff;
        }
        .total-amount {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .customer-list-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .message-list {
            list-style-type: none;
            padding: 0;
        }
        .message-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .message-item:last-child {
            border-bottom: none;
        }
        .message-icon {
            margin-right: 10px;
        }
        .unread-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 12px;
            margin-left: 5px;
        }
        #signatureCanvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
        #clearButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Barra de navegación lateral -->
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" onclick="showTransferencias()" href="#"><i class="fas fa-user-circle"></i> Información de la cuenta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="showInbox()"><i class="fas fa-inbox"></i> Bandeja de entrada<span id="unread-count" class="unread-count">3</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="showOutbox()"><i class="fas fa-paper-plane"></i> Bandeja de salida</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="showPDFUploader()"><i class="fas fa-file-upload"></i> Subir documentos PDF</a>
        </li>
        <li class="nav-item">
            <button class="logout-button" onclick="logout()">Cerrar sesión</button>
        </li>
    </ul>
</div>

<!-- Contenido de la página -->
<div class="content">
    <!-- Transferencias Recientes -->
    <div id="transferencias-container">
        <h2>Transferencias Recientes</h2>
        <!-- Filtros -->
        <div class="filters-container">
            <label for="month">Mes:</label>
            <select id="month">
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            <label for="year">Año:</label>
            <select id="year">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <!-- Agrega más años según sea necesario -->
            </select>
            <button onclick="filtrarTransferencias()">Filtrar</button>
        </div>
        <!-- Transferencias -->
        <div class="transferencia-list">
            <!-- Aquí se mostrarán las transferencias filtradas -->
        </div>
    </div>

    <!-- Clientes o Empleados, dependiendo del tipo de usuario -->
    <div id="additional-content-container">
        <!-- Este contenido se llenará según el tipo de usuario -->
    </div>
</div>

<!-- Enlace a Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Enlace a Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<!-- Enlace a jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
    // Función para leer el tipo de usuario desde localStorage y mostrar contenido apropiado
    function mostrarContenidoSegunUsuario() {
        var userType = localStorage.getItem("userType");
        var additionalContentContainer = document.getElementById("additional-content-container");
        var contenido = "";

        if (userType === "cliente") {
            contenido = `
                <div class="customers-list">
                    <h3>Clientes</h3>
                    <p>Aquí se muestra la información de los clientes...</p>
                </div>
            `;
        } else if (userType === "empleado") {
            contenido = `
                <div class="customers-list">
                    <h3>Empleados</h3>
                    <p>Aquí se muestra la información de los empleados...</p>
                </div>
            `;
        }

        additionalContentContainer.innerHTML = contenido;
    }

    // Llama a la función cuando la página se carga
    window.onload = function() {
        mostrarContenidoSegunUsuario();
    };

    function logout() {
        // Borrar el tipo de usuario de localStorage
        localStorage.removeItem("userType");
        // Redirigir a la página de inicio de sesión
        window.location.href = "https://adolfocorona.github.io/blockchain/myapp/templates/home.html";
    }
</script>
</body>
</html>
